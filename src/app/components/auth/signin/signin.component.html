<div class="signin">
  <div class="form-container">
    <form action="">
      <h2>Connexion</h2>
      <div class="form-line flex">
        <input class="flex-1" type="email" name="email" placeholder="Your email please..." [(ngModel)]="user.email">
      </div>
      <div class="form-line flex">
        <input class="flex-1" type="password" name="password" placeholder="Your password please..." [(ngModel)]="user.password">
      </div>
      <button (click)="handleSubmit()">Se connecter</button>
    </form>
  </div>
</div>
