<div class="product-list">
    <app-product-item
    *ngFor="let product of products"
    [product]="product"
    (displayProductViewModal)="handleDisplayProductViewModal($event)">
  </app-product-item>
  <div class="bar" *ngIf="!products.length">
    Aucun article dispo !
  </div>

  <app-product-modal
  *ngIf="isDisplayModal && modalProduct"
  (closeViewModal)="handleCloseViewModal()"
  [product] = "modalProduct"
  >
  </app-product-modal>

</div>
